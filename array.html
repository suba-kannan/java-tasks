        const items = [
            { id: 1, name: "Apple", category: "Fruit", price: 3, quantity: 10 },
            { id: 2, name: "Carrot", category: "Vegetable", price: 2, quantity: 15 },
            { id: 3, name: "Banana", category: "Fruit", price: 1, quantity: 20 },
            { id: 4, name: "Potato", category: "Vegetable", price: 1, quantity: 25 },
            { id: 5, name: "Orange", category: "Fruit", price: 2, quantity: 12 }
        ];

        //map
        const itemNames = items.map(item => item.name);
        console.log("Item Names:", itemNames);

        //filter
        const fruits = items.filter(item => item.category === "Fruit");
        console.log("Fruits:", fruits);

        //forEach
        console.log("Item Prices:");
        items.forEach(item => console.log(`${item.name}: $${item.price}`));

        //sort
        const sortedPrice = items.sort((a, b) => a.price - b.price);
        console.log("Sorted by Price:", sortedPrice);
